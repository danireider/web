<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>

    <p>Párrafo uno</p>
    <hr>
    <p>Párrafo<br>dos</p>

    <pre>
        Mi perro es cáfe.

        Mi gato es amarillo.

        Mi perico es verde.
    </pre>

</body>
</html>
